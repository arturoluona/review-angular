<div class="container p-5">
  <div class="d-flex align-items-center justify-content-between">
    <h3>Vehiculos</h3>
    <button type="button" class="btn btn-outline-success" (click)="openModal()">Nuevo Vehiculo</button>
  </div>

  <ul class="list-group mt-3">
    <li class="list-group-item d-flex flex-wrap justify-content-between align-items-center" *ngFor="let item of items">
      <div>
        <h5>{{item.name}}</h5>
        <p class="text-muted m-0 p-0"><small>AÃ±o: </small> {{item?.year}}</p>
        <p class="text-muted m-0 p-0"><small>Marca: </small> {{item?.mark?.name}}</p>
        <p class="text-muted m-0 p-0"><small>Usuario: </small> {{item?.user?.name}}</p>
      </div>
      <div>
        <fa-icon class="cursor me-3" size="1x" (click)="openModalEdit(item)" [icon]="faEdit"></fa-icon>
        <fa-icon class="cursor me-3" size="1x" (click)="deleteItem(item)" [icon]="faTrashAlt"></fa-icon>
      </div>
    </li>
  </ul>

</div>
